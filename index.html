<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <h1>Counter using HTML</h1>
    <div class="counter">Your current count is :0</div>
    <div class="buttons">
     <button id="incrementBtn" class=" bg-color">Increment</button>
      <button id="decrementBtn" class=" bg-color">Decrement</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div id="error" class="error">Cannot decrement below 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
